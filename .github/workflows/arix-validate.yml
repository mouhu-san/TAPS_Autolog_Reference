name: ARIX Validate
on:
  push:
    paths:
      - 'arix-16/schema/**'
      - 'arix-16/examples/**'
  workflow_dispatch:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install AJV CLI
        run: npm install -g ajv-cli ajv-formats

      - name: Validate NDJSON (each line)
        run: |
          set -e
          SCHEMA='./arix-16/schema/arix16.schema.json'
          JSONL_GLOB='arix-16/examples/exports_sample/*.jsonl'
          LOG_DIR='logs'
          mkdir -p "$LOG_DIR"

          if compgen -G "$JSONL_GLOB" > /dev/null; then
            for f in $JSONL_GLOB; do
              LOG_FILE="$LOG_DIR/$(basename "$f").log"
              echo "::group::Validating NDJSON file: $f"
              echo "Validating file: $f" > "$LOG_FILE"
              awk 'NF && $0 !~ /^#/' "$f" | while IFS= read -r line; do
                echo "$line" | ajv validate -c ajv-formats -s "$SCHEMA" -d - --spec draft2020 >> "$LOG_FILE" 2>&1
              done
              echo "::endgroup::"
            done
          else
            echo "⚠️ No .jsonl files found under arix-16/examples/exports_sample/ (skipping)."
          fi

      - name: Upload Validation Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: validation-logs
          path: logs/