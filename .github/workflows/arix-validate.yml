name: ARIX Validate

on:
  push:
    paths:
      - 'arix-16/schema/**'
      - 'arix-16/examples/**'
  workflow_dispatch:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install AJV CLI
        run: npm install -g ajv-cli ajv-formats

      - name: Validate TSV headers
  run: |
    for f in arix-16/examples/exports_sample/*.tsv; do
      echo "Checking: $f"
      awk 'NF && $0 !~ /^#/' "$f" | head -n 1 | grep -qE '^header1\theader2\theader3$' || {
        echo "::error file=$f::Invalid headers in $f"
        exit 1
      }
    done